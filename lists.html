<script type="text/javascript">

function defp(){
    document.write("<div id='container-nav'> <a class='navbar-h navbar-brand' href='main-html.html'> <strong><span>Little</span> Fashion</strong> </a> </div> <a class='close-o' href='#example'>menu </a> <main> <header class='site-header section-padding d-flex justify-content-center align-items-center'> <div class='container'> <div class='row'> <div class='col-lg col-12'> <h1> <span class='d-block dap text-primary' style='color: #FF4400;'>We provide you</span> <span class='d-block dpc text-dark'>Fashionable Stuffs</span> </h1> </div> </div> </div> </header> <section class='product-detail section-padding'> <h2>Politica</h2> <p> La política es el conjunto de actividades que se asocian con la toma de decisiones en grupo, u otras formas de relaciones de poder entre individuos, como la distribución de recursos o el estatus. También es el arte, doctrina o práctica referente al gobierno de los Estados, promoviendo la participación ciudadana al poseer la capacidad de distribuir y ejecutar el poder según sea necesario para garantizar el bien común en la sociedad. Las legislaturas son una institución política importante. En la foto aparece el Parlamento de Finlandia. Puede usarse positivamente en el contexto de una 'solución política' que sea comprometedora y no violenta, o descriptivamente como 'el arte o la ciencia del gobierno', pero a menudo también tiene una connotación negativa. Por ejemplo, el abolicionista Wendell Phillips declaró que 'no jugamos a la política; la lucha contra la esclavitud no es una broma para nosotros'. El concepto se ha definido de diversas maneras, y los diferentes enfoques tienen puntos de vista fundamentalmente diferentes sobre si debe usarse de manera extensiva o limitada, empírica o normativa, y sobre si el conflicto o la cooperación son más esenciales para él. La política es la ciencia del poder y la capacidad de una persona o un grupo de personas de influir sobre la voluntad de los demás aun estando en contra de su propia voluntad. En la política se implementan una variedad de métodos, que incluyen promover las propias opiniones políticas entre las personas, negociar con otros sujetos políticos, hacer leyes y ejercer la fuerza, incluida la guerra contra los adversarios. La política se ejerce en una amplia gama de niveles sociales, desde clanes y tribus de sociedades tradicionales, pasando por gobiernos locales, empresas, instituciones modernas y estados soberanos, hasta el nivel internacional. En los estados nacionales modernos, la gente a menudo forma partidos políticos para representar sus ideas. Los miembros de un partido acuerdan adoptar la misma posición en muchos temas y aceptan apoyar proyectos de ley y sus líderes. Una elección suele ser una competencia entre diferentes partidos. Un sistema político es el marco que define métodos políticos aceptables dentro de una sociedad. La ciencia política constituye una rama de las ciencias sociales que se ocupa de la actividad en virtud de la cual una sociedad, compuesta por seres humanos libres, resuelve los problemas que le plantea su convivencia colectiva. </p> </section> </main> <footer class='site'> <div class='container'> <div class='row'> <div class='col-lg-3 col-10 me-auto mb-4'> <h4 class='text-white mb-3'><a href='main.html'>Little</a> Fashion</h4> <p class='copyright-text text-muted mt-lg-5 mb-4 mb-lg-0'>Copyright © 2022 <strong>Little Fashion</strong></p> <br> <p class='copyright-text'>Designed by <a href='https://www.tooplate.com/' target='_blank'>Tooplate</a></p> </div> <div class='col-lg-5 col-8'> <h5 class='text-white mb-3'>Sitemap</h5> <ul class='footer-menu d-flex flex-wrap'> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Story</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Products</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Privacy policy</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>FAQs</a></li> <li class='footer-menu-item'><a href=' <script type="text/javascript">

function defn(){
    document.write("<div class='container-nav'> <a class='navbar-h navbar-brand' href='main-html.html'> <strong><span>Little</span> Fashion</strong> </a> </div> <a class='close-o' href='#example'>menu </a> <main> <header class='site-header section-padding d-flex justify-content-center align-items-center'> <div class='container'> <div class='row'> <div class='col-lg col-12'> <h1> <span class='d-block dap text-primary' style='color: #FF4400;'>We provide you</span> <span class='d-block dpc text-dark'>Fashionable Stuffs</span> </h1> </div> </div> </div> </header> <section class='product-detail section-padding'> <h2>Sociedad</h2> <p> término sociedad (del latín societas) alude a un concepto polisémico que designa a un tipo particular de agrupación de individuos que se produce tanto entre los humanos (sociedad humana o sociedades humanas, en plural) como entre algunos animales (sociedades animales). En ambos casos, la relación que se establece entre los individuos supera la manera de transmisión genética e implica cierto grado de comunicación y cooperación, que en un nivel superior (cuando se produce la persistencia y transmisión generacional de conocimientos y comportamientos por el aprendizaje) puede calificarse como 'cultura'. Las sociedades construyen patrones de comportamiento al considerar ciertas acciones o discursos como aceptables o inaceptables. Estos patrones de comportamiento dentro de una sociedad determinada se conocen como normas sociales. Las sociedades y sus normas experimentan cambios graduales y perpetuos. En la medida en que sea colaborativa , una sociedad puede permitir que sus miembros se beneficien de formas que de otro modo serían difíciles de forma individual. De este modo, se pueden distinguir los beneficios tanto individuales como sociales (comunes) o, en muchos casos, se puede encontrar una superposición. Una sociedad también puede consistir en personas de ideas afines gobernadas por sus propias normas y valores dentro de una sociedad dominante y más grande. Esto a veces se conoce como subcultura, un término que se usa ampliamente dentro de la criminología y que también se aplica a subsecciones distintivas de una sociedad más grande. De manera más amplia, y especialmente dentro del pensamiento estructuralista, una sociedad puede ilustrarse como una infraestructura económica , social, industrial o cultural , compuesta por, pero distinta de, una colección variada de individuos. En este sentido, sociedad puede significar las relaciones objetivas que las personas tienen con el mundo material y con otras personas, en lugar de 'otras personas' más allá del individuo y su entorno social familiar. </p> </section> </main> <footer class='site'> <div class='container'> <div class='row'> <div class='col-lg-3 col-10 me-auto mb-4'> <h4 class='text-white mb-3'><a href='main.html'>Little</a> Fashion</h4> <p class='copyright-text text-muted mt-lg-5 mb-4 mb-lg-0'>Copyright © 2022 <strong>Little Fashion</strong></p> <br> <p class='copyright-text'>Designed by <a href='https://www.tooplate.com/' target='_blank'>Tooplate</a></p> </div> <div class='col-lg-5 col-8'> <h5 class='text-white mb-3'>Sitemap</h5> <ul class='footer-menu d-flex flex-wrap'> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Story</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Products</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Privacy policy</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>FAQs</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Contact</a></li> </ul> </div> <div class='col-lg-3 col-4'> <h5 class='text-white mb-3'>Social</h5> <ul class='social-icon'> <li><a href='' class='social-icon-link bi-youtube'></a></li> <li><a href='' class='social-icon-link bi-whatsapp'></a></li> <li><a href='' class='social-icon-link bi-instagram'></a></li> <li><a href='' class='social-icon-link bi-skype'></a></li> </ul> </div> </div> </div> </fo <script type="text/javascript">

function defa(){
    document.write("<div class='container-nav'> <a class='navbar-h navbar-brand' href='main-html.html'> <strong><span>Little</span> Fashion</strong> </a> </div> <a class='close-o' href='#example'>menu </a> <main> <header class='site-header section-padding d-flex justify-content-center align-items-center'> <div class='container'> <div class='row'> <div class='col-lg col-12'> <h1> <span class='d-block dap text-primary' style='color: #FF4400;'>We provide you</span> <span class='d-block dpc text-dark'>Fashionable Stuffs</span> </h1> </div> </div> </div> </header> <section class='product-detail section-padding'> <h2>Amistad</h2> <p> La amistad es una relación afectiva entre dos o más personas. Se trata de una de las relaciones interpersonales más comunes que la mayoría de las personas tienen en la vida. La amistad tiene presencia en distintas etapas de la vida y en diferentes grados de importancia y trascendencia. Los tres mosqueteros, del escritor francés Alexandre Dumas, una historia arquetípica sobre la amistad, basada en los sentimientos y los comportamientos de sus personajes. Puede haber relaciones amistosas donde interviene una persona y otro tipo de personalidad o de una forma animal. Por ejemplo, algunas personas catalogan como amistad a su relación con un perro, no en vano a este último se le conoce como «el mejor amigo del hombre». También se puede dar la amistad incluso entre dos o más animales de especies distintas, incluyendo amistades insólitas de presa y depredador. Hamete que pocas veces vio a Sancho Panza sin ver al rucio, ni al rucio sin ver a Sancho: tal era la amistad y buena fe que entre los dos se guardaban. Miguel de Cervantes Saavedra, y Don Quijote de la Mancha Es importante acotar que una verdadera amistad está basada principalmente no solo en la afectividad y empatía que exista entre dos o más personas, sino principalmente en el respeto mutuo que exista y permita desarrollar la confianza necesaria. Muchas veces se dan falsas «amistades» cuya relación está basada en hipocresía o intereses materialistas y malsanos. </p> </section> </main> <footer class='site'> <div class='container'> <div class='row'> <div class='col-lg-3 col-10 me-auto mb-4'> <h4 class='text-white mb-3'><a href='main.html'>Little</a> Fashion</h4> <p class='copyright-text text-muted mt-lg-5 mb-4 mb-lg-0'>Copyright © 2022 <strong>Little Fashion</strong></p> <br> <p class='copyright-text'>Designed by <a href='https://www.tooplate.com/' target='_blank'>Tooplate</a></p> </div> <div class='col-lg-5 col-8'> <h5 class='text-white mb-3'>Sitemap</h5> <ul class='footer-menu d-flex flex-wrap'> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Story</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Products</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Privacy policy</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>FAQs</a></li> <li class='footer-menu-item'><a href='' class='footer-menu-link'>Contact</a></li> </ul> </div> <div class='col-lg-3 col-4'> <h5 class='text-white mb-3'>Social</h5> <ul class='social-icon'> <li><a href='' class='social-icon-link bi-youtube'></a></li> <li><a href='' class='social-icon-link bi-whatsapp'></a></li> <li><a href='' class='social-icon-link bi-instagram'></a></li> <li><a href='' class='social-icon-link bi-skype'></a></li> </ul> </div> </div> </div> </footer> ");
